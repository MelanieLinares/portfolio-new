backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "article" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "site/content/article" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Background Color", name: "backgroundcolor", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "New Date", name: "newdate", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "URL", name: "urllink", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Image", name: "image1", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "post" 
    label: "Post" 
    folder: "site/content/post" 
    create: true 
    fields:
      - {label: "Full Project Name*", name: "title", widget: "string", required: true}
      - {label: "TitleBold*", name: "titlebold", widget: "string", required: true}
      - {label: "TitleOutline*", name: "titlenormal", widget: "string", required: true}
      - {label: "Hero Image*", name: "preview", widget: "image", required: true}
      - {label: "Legal Msg", name: "notice", widget: "select", options: 
        ["For legal reasons images of work completed cannot be shown", "For legal reasons some images are representational only or blurred", "For legal reasons images of work completed cannot be shown"], required: false}
      - {label: "Project Start Date", name: "date", widget: "datetime"}
      - {label: "Project End Date", name: "newdate", widget: "datetime"}
      - {label: "Client", name: "client", widget: "string", required: false}
      - {label: "Client Logo", name: "logo", widget: "image", required: false}
      - {label: "Project Role", name: "role", widget: "select", options: 
        ["Software Engineer", "Senior Software Engineer", "UI Developer", Accessibility Specialist", "Front-End Web Developer"], required: false}
      - {label: 'Tags*', name: 'tags', widget: 'select', options: 
        ['accessibility', 'cross-browser', 'javascript', 'mentorship', '.net mvc', 'react', 'sharepoint', 'typescript', 'vue'], multiple: true }
      - {label: 'Technology Stack*', name: 'technology', widget: 'select', options: 
        ['adobe xd', 'ASP.NET MVC', 'AxE DevTools', 'balsamiq', 'HTML/CSS', 'HTML, SCSS', 'Javascript', 'NVDA', 'React', 'Sharepoint', 'SharePoint SPFx (Framework)', 'SharePoint Workbench', 'TalkBack', 'Typescript', 'VoiceOver', 'vue', 'WAVE'], multiple: true }
      - {label: "Duration*", name: "duration", widget: "text"}
      - {label: "Intro Heading*", name: "introheading", widget: "string"}
      - {label: "IntroBody*", name: "introbody", widget: "markdown"}
      # - {label: Overview icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}
      # - {label: "Overview Blurb*", name: "overviewblurb", widget: "markdown"}


      - label: 'Typed List'
        name: 'typed_list'
        widget: 'list'
        types:
          - label: 'Heading'
            name: 'heading'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
          - label: 'Basic Content'
            name: 'generic_content'
            widget: 'object'
            fields:
              - { label: 'Generic Content', name: 'generic_content', widget: 'markdown' }
              - { label: 'Featured Text', name: 'featuredtext', widget: 'markdown' }    
              - { label: 'Pill Featured Text', name: 'pillfeaturedtext', widget: 'string' }          
              - {label: Icon Cards, name: cards, widget: object, fields: [{label: Icon Blurbs, name: blurbcards, widget: list, fields: [{label: Image, name: imagecards, widget: image}, {label: Text, name: textcards, widget: markdown}]}], required: false}              
          - label: 'Generic Image'
            name: 'generic_image'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'caption', name: 'caption', widget: 'string', required: false}              
          - label: 'Scroll Image'
            name: 'scroll-image'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'caption', name: 'caption', widget: 'string', required: false}    
          - label: 'Overlap Background Img Content'
            name: 'overlap_bg_img_content'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Content', name: 'content', widget: 'markdown' }    
              - { label: 'Image on Right?', name: 'img_on_right', widget: 'boolean', required: true}                        
          - label: 'Two col content general'
            name: 'Twocol_content'
            widget: 'object'
            fields:
              - label: 'Left Two Col Content'
                name: 'twocol_content_left'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}
                  - label: 'Heading3'
                    name: 'heading3'
                    widget: 'object'
                    fields:
                      - { label: 'Heading03', name: 'heading03', widget: 'string' }
                  - label: 'OverlapIMG'
                    name: 'OverlapImg'
                    widget: 'object'
                    fields:
                      - { label: 'Large Img', name: 'largeimg', widget: 'image' }
                      - { label: 'Small Img', name: 'smallimg', widget: 'image' }  
                      - { label: 'Caption', name: 'caption', widget: 'text' }
                  - label: 'Captioned Image'
                    name: 'CaptionImg'
                    widget: 'object'
                    fields:
                      - { label: 'Img', name: 'captionimg', widget: 'image' }  
                      - { label: 'Caption', name: 'caption', widget: 'text' }  
              - label: 'Right Two Col Content'
                name: 'twocol_content_right'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}
                  - label: 'Heading3'
                    name: 'heading3'
                    widget: 'object'
                    fields:
                      - { label: 'Heading03', name: 'heading03', widget: 'string' }
                  - label: 'OverlapIMG'
                    name: 'OverlapImg'
                    widget: 'object'
                    fields:
                      - { label: 'Large Img', name: 'largeimg', widget: 'image' }
                      - { label: 'Small Img', name: 'smallimg', widget: 'image' }  
                      - { label: 'Caption', name: 'caption', widget: 'text' }  
                  - label: 'Captioned Image'
                    name: 'CaptionImg'
                    widget: 'object'
                    fields:
                      - { label: 'Img', name: 'captionimg', widget: 'image' }  
                      - { label: 'Caption', name: 'caption', widget: 'text' }                                 
          - label: 'Two col content + img'
            name: 'Twocol_image_content'
            widget: 'object'
            fields:
              - { label: "heading05", name: "heading05", widget: "string"}
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'caption', name: 'caption', widget: 'string', required: false}

              - {label: Icon Cards, name: cards, widget: object, fields: [{label: Icon Cards, name: iconcards, widget: list, fields: [{label: Image, name: imagecards, widget: image}, {label: Text, name: textcards, widget: markdown}]}], required: false}


              - label: 'Two Col Content & Img'
                name: 'twocol_content_img'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}
                  - label: 'Heading3'
                    name: 'heading3'
                    widget: 'object'
                    fields:
                      - { label: 'Heading03', name: 'heading03', widget: 'string' }
                  - label: 'OverlapIMG'
                    name: 'OverlapImg'
                    widget: 'object'
                    fields:
                      - { label: 'Large Img', name: 'largeimg', widget: 'image' }
                      - { label: 'Small Img', name: 'smallimg', widget: 'image' }    
          - label: 'Two col icon content'
            name: 'Twocol_icon_content'
            widget: 'object'
            fields:
              - { label: "heading05", name: "heading05", widget: "string", required: false} 
              - label: 'Two Col Icon Content'
                name: 'twocol_content_icon'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}                                         
          - label: 'Display Image Section'
            name: 'display_image_section'
            widget: 'object'
            fields:
              - { label: "heading05", name: "heading05", widget: "string"}
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'caption', name: 'caption', widget: 'string', required: false}  
              - label: 'Display Img Content'
                name: 'display_image_section_content'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - label: 'Content3'
                    name: 'Content03'
                    widget: 'object'
                    fields:
                      - { label: 'Content003', name: 'Content003', widget: 'markdown' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}
          - label: 'Stacked  Image Section'
            name: 'stacked_image_section'
            widget: 'object'
            fields:
              - { label: "heading05", name: "heading05", widget: "string"}
              - { label: 'Image1', name: 'image1', widget: 'image' }
              - { label: 'caption1', name: 'caption1', widget: 'string', required: false}
              - { label: 'Image2', name: 'image2', widget: 'image' }
              - { label: 'caption2', name: 'caption2', widget: 'string', required: false}  
              - label: 'Display Img Content'
                name: 'display_image_section_content'
                widget: 'list'
                types:
                  - label: 'Content2'
                    name: 'Content02'
                    widget: 'object'
                    fields:
                      - { label: 'Content002', name: 'Content002', widget: 'markdown' }
                  - label: 'OverlapIMG'
                    name: 'OverlapImg'
                    widget: 'object'
                    fields:
                      - { label: 'Large Img', name: 'largeimg', widget: 'image' }
                      - { label: 'Small Img', name: 'smallimg', widget: 'image' }
                  - {label: Vertical icon section, name: introw, widget: object, fields: [{label: Blurbs, name: blurbsw, widget: list, fields: [{label: Image, name: imagew, widget: image}, {label: Text, name: textw, widget: markdown}]}], required: false}      
          - label: 'Fullwidth Img'
            name: 'fullwidth-img'
            widget: 'object'
            fields:
              - { label: "image", name: "image", widget: "image"}             
          - label: 'Three Column Text Grid'
            name: 'three-col-text-grid'
            widget: 'object'
            fields:
              - { label: "heading", name: "heading", widget: "string"}
              - { label: "content left", name: "content1", widget: "markdown"}
              - { label: "content right", name: "content2", widget: "markdown"}
          - label: 'Icon Cards'
            name: 'cards'
            widget: 'object'
            fields: 
              - label: 'Icon Cards'
                name: 'iconcards'
                widget: 'object'
                fields: 
                  - { label: Image, name: imagecards, widget: image}
                  - { label: Text, name: textcards, widget: markdown}
              - { label: "tbd", name: "tbd", widget: "string"}
          - label: 'Featured Text'
            name: 'featured-text'
            widget: 'object'
            fields:
              - { label: "text", name: "featuredtext", widget: "markdown"}    
          - label: 'Image Jumble Grid'
            name: 'image-jumble-grid'
            widget: 'object'
            fields:
              - { label: "image1", name: "image1", widget: "image"} 
              - { label: "image1 caption", name: "image1caption", widget: "string"}  
              - { label: "image2", name: "image2", widget: "image"} 
              - { label: "image2 caption", name: "image2caption", widget: "string"} 
              - { label: "image3", name: "image3", widget: "image"} 
              - { label: "image3 caption", name: "image3caption", widget: "string"}  
              - { label: "image4", name: "image4", widget: "image"} 
              - { label: "image4 caption", name: "image4caption", widget: "string"} 
          - label: 'Offset Two Column'
            name: 'offset-two-column'
            widget: 'object'
            fields:
              - { label: "content", name: "colcontent", widget: "markdown"}  
              - { label: "image", name: "image", widget: "markdown"}
          - label: 'Pill Featured Text'
            name: 'pillfeaturedtext'
            widget: 'object'
            fields:
              - { label: "text", name: "pillfeaturedtext", widget: "markdown"}
     
     

      - {label: "Body", name: "body", widget: "markdown", required: false}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Text, name: text, widget: markdown}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Image List Heading", name: image_list_heading, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string}]}          
          - {label: "Image List", name: image_list, widget: list, fields: [              
              {label: "Image", name: "image", widget: "image"},
              {label: "Link Text", name: "linktext", widget: "text"},
              {label: "Link URL", name: "linkurl", widget: "string"},
              {label: "Link Text 2", name: "linktext2", widget: "text", required: false},
              {label: "Link URL 2", name: "linkurl2", widget: "string", required: false},
              {label: "Description", name: "text", widget: "text"},
              {label: "Description 2", name: "text2", widget: "text", required: false},
              {label: "Description 3", name: "text3", widget: "text", required: false}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/products/_index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
