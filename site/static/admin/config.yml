backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "article" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "site/content/article" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Background Color", name: "backgroundcolor", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "New Date", name: "newdate", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "URL", name: "urllink", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Image", name: "image1", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "post" 
    label: "Post" 
    folder: "site/content/post" 
    create: true 
    fields:
      - {label: "TitleBold", name: "titlebold", widget: "string", required: true}
      - {label: "TitleOutline", name: "titlenormal", widget: "string", required: true}
      - {label: "Hero Image", name: "preview", widget: "image", required: true}
        # - {label: "Legal Msg", name: "notice", widget: "string"} 
      - {label: "Legal Msg", name: "notice", widget: "select", options: ["For legal reasons images of work completed cannot be shown", "For legal reasons some images are representational only or blurred", "For legal reasons images of work completed cannot be shown"]}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Client Logo", name: "logo", widget: "image"}
      - {label: "Project Role", name: "role", widget: "select", options: ["Software Engineer", "Senior Software Engineer", "UI Developer", Accessibility Specialist", "Front-End Web Developer"], required: true}}
      - {label: 'Select multiple', name: 'select_multiple', widget: 'select', options: ['a', 'b', 'c'], multiple: true }
      - {label: "Start time", name: "start", widget: "datetime", default: "", date_format: "DD.MM.YYYY", time_format: "HH:mm", format: "LLL", picker_utc: false }
      - {label: "Duration", name: "duration", widget: "text"}
      - {label: "Intro Heading", name: "introheading", widget: "string"}
      - {label: "Intro Body", name: "introbody", widget: "text"}
      - {label: "Overview Heading", name: "overviewheading", widget: "string"}
      - {label: "Overview Body", name: "overviewbody", widget: "text"}
      - {label: "Overview Blurb", name: "overviewblurb", widget: "text"}
      - {label: "Background Color", name: "backgroundcolor", widget: "string"}
      - {label: "Title", name: "title", widget: "string"} # this is used everywhere except the post itself 
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "New Date", name: "newdate", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "URL", name: "urllink", widget: "text"}
      - {label: "Favorite", name: "favorite", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Image", name: "image1", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          # - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Text, name: text, widget: markdown}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Image List Heading", name: image_list_heading, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string}]}          
          - {label: "Image List", name: image_list, widget: list, fields: [              
              {label: "Image", name: "image", widget: "image"},
              {label: "Link Text", name: "linktext", widget: "text"},
              {label: "Link URL", name: "linkurl", widget: "string"},
              {label: "Link Text 2", name: "linktext2", widget: "text", required: false},
              {label: "Link URL 2", name: "linkurl2", widget: "string", required: false},
              {label: "Description", name: "text", widget: "text"},
              {label: "Description 2", name: "text2", widget: "text", required: false},
              {label: "Description 3", name: "text3", widget: "text", required: false}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/products/_index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - {label: "Background Color", name: "backgroundcolor", widget: "string"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
