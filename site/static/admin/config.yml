                      - { label: 'Caption', name: 'caption', widget: 'text' }
                  - label: 'Scroll Image'
                    name: 'scroll-image'
                    widget: 'object'
                    fields:
                      - { label: 'Image', name: 'image', widget: 'image' }
                      - { label: 'caption', name: 'caption', widget: 'string', required: false}

                  - label: 'Stacked  Image Section'
                    name: 'stacked_image_section'
                    widget: 'object'
