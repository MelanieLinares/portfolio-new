<section class="relative isolate overflow-hidden px-6 py-24 mt-32 sm:py-12 lg:overflow-visible lg:px-0 max-w-7xl mx-auto">
      <div class="hmx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10">
        <div class="lg:col-span-1 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8">
          <div class="relative z-20 flex flex-col lg:pb-6 lg:col-span-2 md:col-span-3 sm:col-span-3">
            
            <h1 class="text-4xl leading-none tracking-tight lg:text-6xl md:text-5xl sm:text-4xl">
                   {{ if .title }}
                   <b>{{ .titlebold }}</b>
                   {{ .titlenormal }}
                   {{ end }}
         
                   {{ if .subtitle }}
                    {{.subtitle}}
                   {{ end }}
         
                 </h1>
         
                 {{ if .notice }}        
                 <div class="notice content-850"><span aria-hidden="true">*</span>{{.notice}}</div>        
               {{ end }}
                  <div class="flex flex-wrap mt-4 mb-4">
                  </div>

                  <a href="{{ .Permalink }}#results" class="skip card-v8 bg radius-lg ">
                        <div>
                          <span class=""><span aria-hidden="true">üîç</span> skip to results</span>
                          <p class="padding-sm"></p>
                        </div>
                      </a>




            </div>
        </div>
        <div class="-ml-12 p-12 pt-0 lg:top-4 lg:col-start-2 lg:row-span-2 lg:row-start-1" style="max-height: 30rem">
          <img class="rounded-xl" src="{{ .preview }}" alt="" style="object-fit: contain;">
          <!-- w-[48rem] max-w-none sm:w-[57rem] shadow-xl ring-1 ring-gray-400/10-->
        </div>
      </div>
</section>
