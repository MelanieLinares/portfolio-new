          </svg>
      </div>

        <h1 class="lh-title">
         
          {{ if .title }}
          <b>{{.title}}</b>

          {{ else }}  
          <b>         
          <script type="text/javascript">

            // document.write("Oh hey");
            var time = new Date();
            var options = { weekday: 'long'};
            var day = new Intl.DateTimeFormat('en-US', options).format(time);
            
            // if (day == 'Tuesday') {
            //   document.write("Oh hello, ");
            // }

            var hr = time.getHours();
            if ((hr >= 20) && (hr <= 24)) {
              // 8:00pm est - 12:59am
              document.write("Hello there, my name is Melanie.");
            } else if ((hr >= 1) && (hr <= 3)) {
              // 1:00am est - 3:59am
              document.write("Working this late on a " + day + "?");
            } else if ((hr >= 4) && (hr <= 11)) { 
              // 4:00am est - 10:59am
                document.write("Hello " + day + ", let's get to work");
              } else if ((hr >= 11) && (hr <= 14)) {
              // 11:00am est - 2:59pm
                document.write("Hey good afternoon! What are you working on today?");
            } else if ((hr >= 16) && (hr <= 19)) {
              // 3:00pm est - 7:59pm
                if (hr < 17) {
                document.write("Hello there, my name is Melanie.");
                }
                else {
                document.write("Hello there, my name is Melanie.");
                }
            } 
            else {
              document.write("Hello there, my name is Melanie.");
            }
        </script>
    </b>
          
          {{ end }}

          {{ if .subtitle }}
           {{.subtitle}}
          {{ end }}

        </h1>
