<div class="2col_image_content">
<p>{{.heading}}</p>
<p>{{.generic_content | markdownify}}</p>
<p><img src="{{.image}}" ></p>
<hr>

{{ range .typed_list }}

{{ if eq .type "heading" }}
    {{ partial "heading" . }}
{{ end }}

{{ if eq .type "generic_content" }}
    {{ partial "generic_content" . }}
{{ end }}

{{end}}

</div>
