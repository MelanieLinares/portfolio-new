<script>
	function test () {
		// console.log('Wide viewport');
	var prevScrollpos = window.pageYOffset;
	window.onscroll = function() {
		// console.log(window.pageYOffset);
	var currentScrollPos = window.pageYOffset;
	
	  if (prevScrollpos > currentScrollPos) {

			document.getElementById("navbar").style.borderBottomWidth = "0px";
			document.getElementById("navbar").style.borderTopColor = "#57377D"
		} 
		else {
			document.getElementById("navbar").style.backgroundColor = "white";
			document.getElementById("navbar").style.borderTop = "solid";
			document.getElementById("navbar").style.borderTopWidth = "7px";
			document.getElementById("navbar").style.borderTopColor = "#57377D"
			document.getElementById("navbar").style.borderBottom = "none";
		}
	  }

	  else {
		// document.getElementById("navbar").style.top = "-77px";

		if (currentScrollPos < 200) {
			document.getElementById("navbar").style.backgroundColor = "#ffffff00";
			document.getElementById("navbar").style.top = "0";
			document.getElementById("navbar").style.borderBottomWidth = "0px";
		} 
		else {
			document.getElementById("navbar").style.top = "-78px";
			document.getElementById("navbar").style.backgroundColor = "white";
			document.getElementById("navbar").style.borderBottom = "solid";
			document.getElementById("navbar").style.borderBottomWidth = "7px";
			document.getElementById("navbar").style.borderTopWidth = "0px";
			document.getElementById("navbar").style.borderBottomColor = "#57377D"
		}
	  }
	  prevScrollpos = currentScrollPos;
	}
	}

	}

if (viewportWidth > 1280) {

} else {
