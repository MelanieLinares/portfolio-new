      {{ range .image_list }}
      <div class="ph2-ns w-25-ns tc">
        <img src="{{.image}}" alt="" class="center db mb3" style="width: 240px">

        <p>
          {{.text}}
          <a href="{{.linkurl}}">{{.linktext}}</a>
          {{ if .linkurl2 }}
          and <a href="{{.linkurl2}}">{{.linktext2}}</a>
          {{ end }}
          {{.text2}}
          {{.text3}}
        </p>

      </div>
      {{ end }}
    </div>
  </div>
