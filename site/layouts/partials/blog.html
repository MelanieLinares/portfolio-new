<section class="bg-off-white pv4 max-w-7xl mx-auto" id="article-feed">
	<div class="ph3 center">

		<h3 style="font-size: 2.3rem !important;">Latest case studies & articles: </h3>
<div class="flex">
		<div style="display: block; position: relative; margin-bottom: 3em" class="w-50">
		<ul class="w-100 flex work-roll" style="padding-left: 0">
			{{ range first 1 (where .Site.Pages "Type" "post") }}
				<li class="ph1-ns w-50-ns">
					<div class="flex">
					<!-- <div class="item"><div class="polaroid"><img src="img/test-img.jpg"></div></div>  -->
					{{ .Render "li copy" }}
				</div>
				</li>
			{{ end }}
			</ul>
			<a href="/post" class="btn underline" >All Case Studies</a>
			</div>

			<div style="display: block;" class="w-50">
				<ul class="w-100 mhn1-ns mb3 article-roll">
					{{ range last 1 (where .Site.Pages "Type" "article") }}
						<li class="ph1-ns w-50-ns">
							<div class="db">
							{{ .Render "li copy" }}
						</div>
						</li>
					{{ end }}
					</ul>
			<a href="/article" class="btn underline">All Articles</a>
		</div>
</div>
