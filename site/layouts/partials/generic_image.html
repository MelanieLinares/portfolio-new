<style>
    .blue .Angled .caption:before, .blue .Angled .img-w-caption .caption:before, .blue .Rectangular .caption:before, .blue .Rectangular .img-w-caption .caption:before {
        background: url('img/blue-border-arrow.png');
        background-repeat: no-repeat;
    }

    .blue .Blank .caption:before, .blue .Blank .img-w-caption .caption:before {
        background: url('img/white-border-arrow.png');
        background-repeat: no-repeat;
    }
</style>

<div class="fullwidth mx-auto">
<img src="{{ .image }}" alt="" class="caption-img">
{{ if .caption }}
<div class="caption"><em>{{.caption }}</em></div>
{{ end }}
</div>
